<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registro de Usuarios</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

<body>

  <h1>Iniciar Sesión</h1>
  <div class="input-group user">
    <span class="input-group-text">Nombre</span>
    <input id ="name" type="text" aria-label="name" class="form-control">
  </div>

  <div class="input-group pwd">
    <span class="input-group-text">Contraseña</span>
    <input id="pwd" type="text" aria-label="pwd" class="form-control">
  </div>

  <input id="btnLogin" type="submit" value="Iniciar Sesión" class="button">

  <p>Crea tu cuenta
    <a class="link" href="#">aquí</a>
  </p>
  </div>

  <!-- script js local -->
  <script src="main.js"></script>
  <!--  fin script js local  -->
